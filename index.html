<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>
        <section id="screen">
            <div id="display">
                
            </div><!--#display-->
        </section><!--#screen-->

        <header>
            <h3>Nintendo <span>GAME BOY</span></h3>
        </header>

        <section id="controls">     
            <div id="direcionais">
                <div class="wrap">
                    <div class="line">
                        <button class="direcional_single" type="button">
                            <i class="fas fa-caret-up"></i>
                        </button><!--direcional_single-->
                    </div><!--line-->
                    
                    <div class="line">
                        <button id="esquerda" class="direcional_single" type="button">
                            <i class="fas fa-caret-up"></i>
                        </button><!--direcional_single-->

                        <div class="vazio">
                            <div id="circulo">

                            </div><!--#circulo-->
                        </div><!--vazio-->

                        <button id="direita" class="direcional_single" type="button">
                            <i class="fas fa-caret-up"></i>
                        </button><!--direcional_single-->
                    </div><!--line-->

                    <div class="line">
                        <button id="baixo" class="direcional_single" type="button">
                            <i class="fas fa-caret-up"></i>
                        </button><!--direcional_single-->
                    </div><!--line-->
                </div><!--wrap-->
            </div><!--#direcionais-->

            <div id="botoes">
                <button type="button" class="botao_single">

                </button><!--botao_single-->
                <button type="button" class="botao_single">

                </button><!--botao_single-->
            </div><!--#botoes-->

            <div id="options">
                <button type="button" class="botao_single">
                    <span>SELECT</span>
                </button><!--botao_single-->
                <button type="button" class="botao_single">
                    <span>START</span>
                </button><!--botao_single-->
            </div><!--#options-->
        </section><!--#controls-->

        <section id="output_audio">
            <div class="output_single">
            </div><!--output_single-->
            
            <div class="output_single">
            </div><!--output_single-->
            
            <div class="output_single">
            </div><!--output_single-->
            
            <div class="output_single">
            </div><!--output_single-->
            
            <div class="output_single">
            </div><!--output_single-->
            
            <div class="output_single">
            </div><!--output_single-->
            
        </section><!--#output_audio-->
    </main>

</body>
</html>
